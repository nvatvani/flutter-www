name: niraj_portfolio
description: "Niraj Vatvani's personal portfolio website with Pulse Grid theme"
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_markdown: ^0.7.4
  go_router: ^14.6.2
  google_fonts: ^6.2.1
  yaml: ^3.1.2
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/content/
    - assets/content/blog/
    - assets/images/
